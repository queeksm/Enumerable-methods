AllCops:
  Exclude:
    - "bin/*"
    - "db/**/*"
    - "config/**/*"
    - "Guardfile"
    - "Rakefile"
  DisplayCopNames: true

Metrics/LineLength:
  Max: 1200
Metrics/MethodLength:
  Include: ["app/controllers/*"]
  Max: 200
Metrics/AbcSize:
  Include: ["app/controllers/*"]
  Max: 200
Metrics/ClassLength:
  Max: 1500
Metrics/BlockLength:
  ExcludedMethods: ['describe']
  Max: 1500

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

Layout/AlignHash:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Layout/LineLength:
  Enabled: true
  Max: 1500
